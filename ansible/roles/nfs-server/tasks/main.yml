---
# NFS Server Configuration Tasks
# This role sets up an NFS server for shared storage across the homelab

- name: Disable IPv6 for apt (fix connectivity issues)
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/99force-ipv4
    content: 'Acquire::ForceIPv4 "true";'
    mode: '0644'
  become: true

- name: Wait for apt lock to be released
  ansible.builtin.shell: |
    while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
      echo "Waiting for apt lock..."
      sleep 2
    done
  changed_when: false

- name: Update apt cache
  apt:
    update_cache: true
  retries: 3
  delay: 10
  register: apt_update
  until: apt_update is success

- name: Install NFS server packages
  apt:
    name:
      - nfs-kernel-server
      - nfs-common
      - rpcbind
    state: present
  retries: 3
  delay: 10
  register: apt_install
  until: apt_install is success

- name: Create NFS export directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0777'
    owner: nobody
    group: nogroup
  loop:
    - /srv/nfs
    - /srv/nfs/shared
    - /srv/nfs/media
    - /srv/nfs/backups
    - /srv/nfs/config

- name: Configure NFS exports
  template:
    src: exports.j2
    dest: /etc/exports
    backup: true
  notify: restart nfs-server

- name: Start and enable NFS services
  systemd:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - rpcbind
    - nfs-kernel-server

- name: Configure firewall for NFS (if ufw is installed)
  ufw:
    rule: allow
    port: "{{ item }}"
  loop:
    - "111"      # rpcbind
    - "2049"     # nfs
    - "20048"    # mountd
  ignore_errors: true

- name: Display NFS export information
  command: exportfs -v
  register: nfs_exports
  changed_when: false

- name: Show NFS exports
  debug:
    var: nfs_exports.stdout_lines