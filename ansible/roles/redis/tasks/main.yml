---
# Redis Server Configuration Tasks
# This role sets up Redis cache server in the LXC container

- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install Redis server
  apt:
    name:
      - redis-server
      - redis-tools
    state: present

- name: Ensure time synchronization is handled by host system
  shell: |
    systemctl mask systemd-timesyncd || true
    echo "Time sync managed by LXC host system"
  become: true
  ignore_errors: true

- name: Configure Redis server
  template:
    src: redis.conf.j2
    dest: /etc/redis/redis.conf
    backup: true
    owner: redis
    group: redis
    mode: '0640'
  notify: restart redis

- name: Start and enable Redis service
  systemd:
    name: redis-server
    state: started
    enabled: true

- name: Test Redis connectivity
  command: redis-cli -a {{ redis_password | default('homelab123') }} ping
  register: redis_ping
  changed_when: false
  no_log: true

- name: Display Redis status
  debug:
    msg: "Redis is {{ 'running' if redis_ping.stdout == 'PONG' else 'not responding' }}"

- name: Get Redis info
  command: redis-cli -a {{ redis_password | default('homelab123') }} info server
  register: redis_info
  changed_when: false
  no_log: true

- name: Show Redis server information
  debug:
    var: redis_info.stdout_lines