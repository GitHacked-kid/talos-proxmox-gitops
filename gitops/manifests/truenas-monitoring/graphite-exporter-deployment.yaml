apiVersion: v1
kind: ConfigMap
metadata:
  name: graphite-exporter-mapping
  namespace: monitoring
data:
  graphite_mapping.yml: |
    # TrueNAS SCALE Graphite to Prometheus mapping
    # Catch-all mapping for all TrueNAS metrics with proper regex capture
    mappings:
      - match: "truenas\\.(.+)"
        match_type: regex
        name: "truenas_$1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphite-exporter
  namespace: monitoring
  labels:
    app: graphite-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphite-exporter
  template:
    metadata:
      labels:
        app: graphite-exporter
    spec:
      containers:
      - name: graphite-exporter
        image: prom/graphite-exporter:v0.15.1
        args:
          - "--graphite.mapping-config=/etc/graphite-exporter/graphite_mapping.yml"
          - "--graphite.listen-address=:2003"
        ports:
        - name: graphite-tcp
          containerPort: 2003
          protocol: TCP
        - name: graphite-udp
          containerPort: 2003
          protocol: UDP
        - name: http-metrics
          containerPort: 9108
          protocol: TCP
        volumeMounts:
        - name: mapping-config
          mountPath: /etc/graphite-exporter
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
      - name: mapping-config
        configMap:
          name: graphite-exporter-mapping
---
apiVersion: v1
kind: Service
metadata:
  name: graphite-exporter
  namespace: monitoring
  labels:
    app: graphite-exporter
spec:
  type: LoadBalancer
  loadBalancerIP: 10.20.0.85  # TrueNAS will send metrics to this IP
  ports:
  - name: graphite-tcp
    port: 2003
    targetPort: 2003
    protocol: TCP
  - name: graphite-udp
    port: 2003
    targetPort: 2003
    protocol: UDP
  - name: http-metrics
    port: 9108
    targetPort: 9108
    protocol: TCP
  selector:
    app: graphite-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: graphite-exporter
  namespace: monitoring
  labels:
    app: graphite-exporter
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      app: graphite-exporter
  endpoints:
  - port: http-metrics
    interval: 30s
    path: /metrics
