apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-loki-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  loki-datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.loki.svc.cluster.local
        jsonData:
          maxLines: 1000
          derivedFields:
            # Derive trace ID from Dagster logs
            - datasourceUid: tempo
              matcherRegex: "trace_id=(\\w+)"
              name: TraceID
              url: "$${__value.raw}"
            # Link to Dagster run from run_id
            - matcherRegex: "run_id=([a-f0-9-]+)"
              name: DagsterRun
              url: "https://dagster.hikmahtech.in/runs/$${__value.raw}"
        editable: true
        isDefault: false
