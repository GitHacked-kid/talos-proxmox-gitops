apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: homelab-pg
  namespace: homelab
spec:
  postgresVersion: 16
  # Allow non-SSL connections from within the cluster
  patroni:
    dynamicConfiguration:
      postgresql:
        pg_hba:
          - "local all postgres peer"
          - "hostssl replication _crunchyrepl all cert"
          - "hostssl postgres _crunchyrepl all cert"
          - "host all _crunchyrepl all reject"
          - "host all all 10.244.0.0/16 scram-sha-256"  # Pod network - no SSL
          - "hostssl all all all scram-sha-256"          # External - require SSL
  instances:
    - name: primary
      replicas: 1
      dataVolumeClaimSpec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn
        resources:
          requests:
            storage: 20Gi
  backups:
    pgbackrest:
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes: ["ReadWriteOnce"]
              storageClassName: longhorn
              resources:
                requests:
                  storage: 20Gi
      global:
        repo1-retention-full: "7"
        repo1-retention-full-type: time
  users:
    - name: homarr
      databases:
        - homarr
      options: "CREATEDB"
