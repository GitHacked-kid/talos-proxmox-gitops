apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: clickhouse-metrics
  namespace: clickhouse-operator
  labels:
    release: prometheus-stack  # Match your Prometheus operator release
spec:
  selector:
    matchLabels:
      clickhouse.altinity.com/app: chop
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s